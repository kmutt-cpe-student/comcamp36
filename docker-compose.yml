services:
  watchtower:
      image: containrrr/watchtower
      env_file: ".env"
      command:
        - "--label-enable"
        - "--interval"
        - "30"
        - "--rolling-restart"
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - /etc/watchtower/config/config.json:/config.json
  reverse-proxy:
    image: traefik:v3.1
    command:
      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.server.address=:7642"
    ports:
      - "6521:7642"
    depends_on:
      - server
    networks:
      - main
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  server:
    image: ghcr.io/kmutt-cpe-student/comcamp36-server:staging
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.server.rule=Host(`api.comcamp.io`)"
      - "traefik.http.services.server.loadbalancer.server.port=4000"
      - "com.centurylinklabs.watchtower.enable=true"
    env_file: ".env"
    deploy:
      mode: replicated
      replicas: 2
    restart: unless-stopped
    networks:
      - main

networks:
  main:
    driver: bridge