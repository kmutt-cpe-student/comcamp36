name: Comcamp36 Github Action
permissions:
    contents: write

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: Format Lint & Build
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }}"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out code
        uses: actions/checkout@v4
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run format
        run: pnpm format

      - name: Run lint
        run: pnpm lint

      - name: Run build
        run: pnpm build

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: format code via GitHub Actions" || echo "No changes to commit"
          git push origin HEAD:${{ github.head_ref }} || echo "No changes to commit"
